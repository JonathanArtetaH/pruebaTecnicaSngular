<div class="container">
    <input type="number" name="" id="" placeholder="Ingresar numero" min="0" max="1000" class="w-50"
        [(ngModel)]="numero"
        (ngModelChange)="emitirCambioValor()">

        <div *ngIf="isInvalidNumber()" class="text-danger">
            Por favor, ingrese un número entero válido.
          </div>
</div>
